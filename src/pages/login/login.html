<ion-content id="login_bg" padding>
 <h1 class="animated flash" text-center style="color:white;padding-top: 2vh">Login Page</h1>
    <ion-item class="animated slideInLeft">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userData.EmailAddress"></ion-input>
    </ion-item>
  
    <ion-item class="animated slideInLeft">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.Password"></ion-input>
    </ion-item>

    <button class="animated bounce btn" (click)="login()" ion-button block >Login</button>
    <button class="animated bounce btn" (click)="forgot()" ion-button block>Forgot Password</button>
</ion-content>
